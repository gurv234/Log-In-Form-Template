<!DOCTYPE html>
<html>
    <head>
    
    <title>Careerguide Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/9b4bba5eef.js"></script>
    </head>
    <body style="background-color: steelblue;">
        <div class="container" style="background-color: white;">
            <h2>Sign In!</h2>
            <div class="social">
                <button class="facebook" name="facebook"><i class="fa fa-facebook-official"></i> Facebook</button>
                <button class="google" name="google"><i class="fa fa-google"></i> Google</button>
                <!-- <input class="google" type="button" name="google" value="Google">  -->
            </div>

            <p>------------------------------ or ------------------------------<p>
            <form>
                <div class="inputBox">
                    <input type="email" name="email" required 
                    onkeyup="this.setAttribute( 'value', this.value);" value="">
                    <label>Email</label>

                </div>

                <div class="inputBox">
                    <input type="password" name="text" required 
                    onkeyup="this.setAttribute( 'value', this.value);" value="">
                    <label>Password</label>
                </div>

                <input type="submit" name="log-in" value="LOG IN">
            </form>
          
        </div>
    </body>
    
</html>
